<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country filter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="headerSection">
            <h1 class="title">World Countries List</h1>
            <p class="totalNumber">Total number of countries <span class="totalNum"></span></p>
            <p class="filteredResult"></p>
        </header>
        <section class="searchSection">
            <form name="searchForm" class="searchForm">
                <div class="radioBtnWrapper">
                    <div class="startWordContainer">
                        <input type="radio" id="startWord" name="radioBtn">
                        <label for="startWord" class="radioBtnLabel">Starting Word</label>
                    </div>
                    <div class="anyWordContainer">
                        <input type="radio" id="anyWord" name="radioBtn">
                        <label for="anyWord" class="radioBtnLabel">Any Word</label>
                    </div>
                </div>
            </form>
            <input class="searchInput" type="text" placeholder="Search Countries :D" />
        </section>
        <section class="resultSection">
            <div class="countryList"></div>
        </section>
    </div>
    <script src="js/countries.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
