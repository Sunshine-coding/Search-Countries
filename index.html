<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Country filter</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>World Countries List</h1>
            <p class="totalNumber">Total number of countries <span class="totalNum"></span></p>
            <p class="filteredResult"><span class="filteredNum"></span></p>
            <div class="buttonWrapper"> 
                <button class="startWordBtn"> Starting word </button>
                <button class="anyWordBtn"> Search with any word </button>
            </div>
            <input class="searchInput" type="text" />
        </div>
        <div class="countryList">
        </div>
    </div>
    <script src="js/countries.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
